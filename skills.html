<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="skills.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <main>
        <section id="skills">
            <h1 class="section-heading  mb75px">
                <span>
                    <i class="fa-solid fa-chalkboard-user"></i>
                </span>
                SKILLS
            </h1>
            <div class="skills-display">

                <div class="skills-progress">
                    <div class="fifty-percent mb-blue">
                        <div class="skill-name">
                            <span>C++</span>
                        </div>
                    </div>
                </div>
                
                <div class="skills-progress">
                    <div class="eighty-percent mb-orange">
                        <div class="skill-name">
                            <span>JAVA</span>
                        </div>
                    </div>
                </div>

                <div class="skills-progress">
                    <div class="seventy-five-percent mb-orange">
                        <div class="skill-name">
                            <span>HTML</span>
                        </div>
                    </div>
                </div>

                <div class="skills-progress">
                    <div class="eighty-percent mb-dark">
                        <div class="skill-name">
                            <span>CSS</span>
                        </div>
                    </div>
                </div>

                <div class="skills-progress">
                    <div class="ninty-percent mb-green">
                        <div class="skill-name">
                            <span>SQL</span>
                        </div>
                    </div>
                </div>

                <div class="skills-progress">
                    <div class="fifty-percent mb-blue">
                        <div class="skill-name">
                            <span>DSA</span>
                        </div>
                    </div>
                </div>

                <div class="skills-progress">
                    <div class="sixty-five-percent mb-red">
                        <div class="skill-name">
                            <span>DBMS</span>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </main>
</body>
</html>
